{% extends 'collection/base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h1>Iniciar Sesión</h1>
</div>

{% if error_message %}
<div class="alert alert-danger">
    {{ error_message }}
</div>
{% endif %}

<form method="POST" class="card p-4 mx-auto card-pokemon" style="max-width: 400px;">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3 position-relative">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" id="loginPassword" required>
        <button type="button" class="btn btn-sm btn-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('loginPassword', this)">
            👁️
        </button>
    </div>
    <button type="submit" class="btn btn-pokecatch w-100 mt-3">Iniciar Sesión</button>
</form>

<p class="text-center mt-3">
    ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
</p>
{% endblock %}
