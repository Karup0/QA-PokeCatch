<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PokeCatch{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'collection/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark pokecatch-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PokeCatch</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/capture/">Capturar Pokémon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/captured/">Ver Capturados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/missing/">Ver Faltantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trade/">Intercambiar Pokémon</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}
        <!-- Aquí cargan las páginas específicas -->
        {% endblock %}
    </div>
</body>
</html>
